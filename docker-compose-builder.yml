version: "3.2"

services:

  apptainer:
    platform: linux/amd64
    build:
      context: './rocky/'
    image: apptainer-rocky-builder-image
    volumes:
       - ./builds/:/apptainer-builds/
    container_name: apptainer-rocky-builder
    #command: bash -c "apptainer info"
    tty: false
    privileged: true
    command: bash -c "apptainer build ...."

      